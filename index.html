<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียน Mellow Sundae</title>
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff8f0;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      background-color: #ffa366;
      color: white;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mellow.Sundae</h2>
    <h2>แบบฟอร์มลงทะเบียนเข้าร่วมงาน</h2>
    
    <form id="regForm" onsubmit="return handleFormSubmit(event)">
      
      <label for="activity">ชื่อกิจกรรม</label>
      <input type="text" id="activity" name="activity" readonly class="readonly-input">

      <label for="fullname">ชื่อ-นามสกุล *</label>
      <input type="text" name="fullname" required>

      <label for="phone">เบอร์โทรศัพท์ *</label>
      <input type="tel" name="phone" required>

      <div id="followers-field">
        <label for="followers">จำนวนผู้ติดตาม</label>
        <select name="followers">
          <option value="0 คน">0 คน</option>
          <option value="1 คน">1 คน</option>
          <option value="2 คน">2 คน</option>
          <option value="3 คน">3 คน</option>
          <option value="4 คน">4 คน</option>
        </select>
      </div>

      <label for="ig">IG</label>
      <input type="text" name="ig">

      <label for="first_time">เคยมาร่วม Mellow.Sundae มาก่อนรึเปล่า?</label>
      <select name="first_time">
        <option value="มาครั้งแรก">มาครั้งแรก</option>
        <option value="เคยมาแล้ว">เคยมาแล้ว</option>
      </select>

      <label for="misc">ขนาดถุงเท้าที่ต้องการ</label>
      <select name="misc">
        <option value="pb-socks-S">ถุงเท้า size S</option>
        <option value="pb-socks-M">ถุงเท้า size M</option>
      </select>

      <button type="submit" id="submitBtn">ส่งข้อมูล</button>
    </form>

    <p class="footer-note">Mellow.Sundae</p>
  </div>

  <script>
    // อ่าน URL parameter
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // ตั้งค่ากิจกรรม
    const activityInput = document.getElementById("activity");
    const activityFromUrl = getQueryParam("activity");
    activityInput.value = activityFromUrl || "Mellow.Sundae Weekly Activity";

    // เปิดปิด allow follower
    const allowFollowers = getQueryParam("allow_followers");
    const followersField = document.getElementById("followers-field");
    
    if (allowFollowers === "no" || allowFollowers === "false" || allowFollowers === "off") {
      followersField.innerHTML = '<p style="color:#a55">⚠️ งานนี้ไม่เปิดให้ผู้ติดตามเข้าร่วม</p>';;
      // ถ้าต้องการลบค่าจาก form ด้วย
      const input = followersField.querySelector("select");
      if (input) input.disabled = true;
    }

    // ป้องกันกดซ้ำ
    const form = document.getElementById("regForm");
    const submitBtn = document.getElementById("submitBtn");

    function handleFormSubmit(event) {
      event.preventDefault();
      
      const form = event.target;
      const submitBtn = document.getElementById('submitBtn');
      const originalButtonText = submitBtn.innerText;
      
      // Disable the submit button
      submitBtn.disabled = true;
      submitBtn.innerText = 'กำลังส่ง...';
      
      // Create form data
      const formData = new FormData(form);
      
      // Add timestamp
      formData.append('timestamp', new Date().toISOString());
      
      // Convert FormData to URL-encoded string
      const urlEncodedData = new URLSearchParams();
      for (const pair of formData.entries()) {
        urlEncodedData.append(pair[0], pair[1]);
      }
      
      // Create a new XMLHttpRequest
      const xhr = new XMLHttpRequest();
      
      // Configure the request
      xhr.open('POST', 'https://script.google.com/macros/s/AKfycbyBmlkv9THm-_UG0E7dPpQ-1lKI8qDRY5I00E9KQL2pgx_YnGLnDSRp1Hppx5kaCUzk/exec', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.responseType = 'json';  // Add this line
      
      // Set up the callback for when the request completes
      xhr.onload = function() {
        try {
          console.log('Response status:', xhr.status);
          console.log('Response text:', xhr.responseText);
          
          if (xhr.status >= 200 && xhr.status < 300) {
            // Success! Show success message and reset form
            alert('ส่งข้อมูลสำเร็จแล้ว! ขอบคุณที่ลงทะเบียน');
            form.reset();
          } else {
            // Server returned an error
            console.error('Server error:', xhr.status, xhr.statusText);
            alert('เกิดข้อผิดพลาดในการส่งข้อมูล: ' + xhr.statusText);
          }
        } catch (error) {
          console.error('Error processing response:', error);
          alert('เกิดข้อผิดพลาดในการประมวลผลการตอบกลับ');
        } finally {
          // Always re-enable the submit button
          submitBtn.disabled = false;
          submitBtn.innerText = originalButtonText;
        }
      };
      
      // Handle network errors
      xhr.onerror = function() {
        console.error('Network error occurred');
        alert('เกิดข้อผิดพลาดในการเชื่อมต่อเครือข่าย กรุณาลองใหม่อีกครั้ง');
        submitBtn.disabled = false;
        submitBtn.innerText = originalButtonText;
      };
      
      // Handle timeout
      xhr.ontimeout = function() {
        console.error('Request timed out');
        alert('การเชื่อมต่อใช้เวลานานเกินไป กรุณาลองใหม่อีกครั้ง');
        submitBtn.disabled = false;
        submitBtn.innerText = originalButtonText;
      };
      
      // Set a timeout (10 seconds)
      xhr.timeout = 10000;
      
      // Send the request
      try {
        xhr.send(urlEncodedData.toString());
      } catch (error) {
        console.error('Error sending request:', error);
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
        submitBtn.disabled = false;
        submitBtn.innerText = originalButtonText;
      }
      
      return false;
    }
  </script>
</body>
</html>
